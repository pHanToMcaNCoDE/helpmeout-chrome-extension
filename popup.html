                </div>
            </div>
            <p>This extension helps you record and share help videos with ease.</p>
        </div>
        <div class="btm">
            <div class="flexIcons">
                <div class="flex-col-item">
                    <img src="./images/monitor.svg" alt="Full Tab" srcset="">
                    <p class="f-screen">Full screen</p>
                </div>
                <div class="flex-col-item">
                    <img src="./images/copy.svg" alt="Full Tab" srcset="">
                    <p class="f-screen">Current Tab</p>
                </div>
            </div>
            <div class="toggle">
                <div class="up">
                    <div class="obj">
                        <img width="24px" height="24px" src="./images/video-camera.png" alt="Camera Icon">
                        <p>Camera</p>
                    </div>
                    <img src="./images/_Toggle base.png" alt="Toggle Icon">
                </div>
                <div class="down">
                    <div class="obj">
                        <img width="24px" height="24px" src="./images/microphone.png" alt="Microphone Icon">
                        <p>Audio</p>
                    </div>
                    <img src="./images/_Toggle base.png" alt="Toggle Icon">
                </div>
            </div>
            <div class="btn">
                <button id="start_video">Start Recording</button>
            </div>
        </div>
    </div>
    <script src="./js/popup.js"></script>

</html>
